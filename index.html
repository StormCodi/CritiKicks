<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CritiKicks</title>
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="header">
        <button class="my-button" onclick="goToUrl()">
            <img src="logo.png" alt="Logo">
            CritiKicks
        </button>
        <button class="my-button" onclick="goToAbout()">
            About Us
        </button>
    </div>
    <div id="posts">
        <div class="post">
            <h2 class="post-title">Product Review:{Product}</h2>
            <div class="post-details">
              <div class="post-category">{category}</div>
              <div class="post-rating">{Rating/10}</div>
            </div>
            <img src="{product_image}" alt="Product Image" />
            <p class="post-description">
              {Product Description}
            </p>
          </div>
          
    </div>
</body>
<script src="index.js"></script>

</html>
